<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png" />

  <title>Your extension name</title>
</head>

<body>

  <h2>Ingresa el número al que le enviarás tu mensaje</h2>

  <form id="myForm">
    <input type="tel" id="number" name="number">
  </form>
  
  <button onclick="doSomething()">Abrir chat</button>
  
  <script>
    let phoneNumber = document.querySelector("#number")
    function doSomething() {
      window.open("https://wa.me/+58" + phoneNumber.value)
    };
  </script>

  <script>
    document.getElementById("myForm").onkeypress = function(e) {
      var key = e.charCode || e.keyCode || 0;     
      if (key == 13) {
        e.preventDefault();
        // window.open("https://wa.me/+58" + phoneNumber.value)
      }
    }
  </script>
</body>

</html>
